apiVersion: v1
kind: Service
metadata:
  name: ironclaw-api
  namespace: ironclaw
  labels:
    app: ironclaw-api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: ironclaw-api
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ironclaw
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: ironclaw
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis
---
apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: ironclaw
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 6333
    targetPort: 6333
    protocol: TCP
  - name: grpc
    port: 6334
    targetPort: 6334
    protocol: TCP
  selector:
    app: qdrant
